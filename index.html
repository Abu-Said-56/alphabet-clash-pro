<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro Resources</title>
    <!-- Daisy Ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Customs css -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home section -->
        <section id="home-screen" class=" min-h-screen text-white flex justify-center items-center gap-8">
            <div class="flex flex-col items-center gap-8">
                <h1 class="text-9xl font-anton uppercase">Alpha Clash</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn btn-info">Play Now</button>
            </div>
        </section>
        <!-- playGround section start-->
        <section id="playground-section" class="hidden">
            <div class="flex flex-col items-center gap-12 pt-20">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[10px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-8 py-2 rounded-b-lg">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="h-full flex justify-center items-center">
                        <p id="display_letter" class="text-black text-9xl font-bold">Y</p>
                    </div>
              </div>
                <!-- keyboard start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- keyboard end -->
                <!-- life score -->
                <div class="flex justify-between w-[75%]">
                    <!-- display life -->
                    <button class="btn btn-info rounded-full text-white">Life
                        <img src="images/dolour.svg" alt="">
                        <span id="life_point">5</span>
                      </button>
                      <!-- display score -->
                      <button class="btn btn-info rounded-full text-white">Score
                        <img src="images/hurt.svg" alt="">
                        <span id="score_num">1</span>
                      </button>
                </div>
            </div>
        
        </section>
        <!-- playGround end -->
        <!-- final score start -->
        <section id="Score-Section" class="score min-h-screen flex justify-center items-center hidden">
            <div class="text-white text-center space-y-6  bg-[#FFFFFF33] p-4 rounded-lg">
                <h1 class="text-8xl">
                    <span class="font-semibold">Score:</span>
                    <span class="font-semibold">14</span>
                </h1>
                <button class="btn btn-info">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <!-- <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script> -->
    <script src="scripts/alpha-clash-prac.js"></script>
</body>
</html>
